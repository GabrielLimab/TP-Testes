name: tests-coverage

on:
  push:
    branches: [main]        # or your default branch
  pull_request:
    branches: [main]

jobs:
  tests-coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "./api/package-lock.json"

      - name: Install back-end dependencies and set up DB
        run: |
          cd api
          npm install
          npx prisma db push
          npx prisma db seed

      - name: Run unit tests with coverage
        run: |
          cd api
          npm run coverage  # should generate ./coverage/lcov.info

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          slug: GabrielLimab/TP-Testes
